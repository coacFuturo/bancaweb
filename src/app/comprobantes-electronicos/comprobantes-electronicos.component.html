<div class="container-fluid">
  <div class="card">
      <div class="card-header">
        <h3 class="mb-0"><i class="fas fa-file-alt"></i> Facturas</h3>
      </div>

      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Comprobante</th>
              <th scope="col">Fecha emisión</th>
              <th scope="col">Dirección establecimiento</th>
              <th scope="col">Razón social</th>
              <th scope="col">Valor</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of facturas">
              <td>{{x.SECUENCIAL}}</td>
              <td>{{x.FECHAEMISION}}</td>
              <td>{{x.DIRESTABLECIMIENTO}}</td>
              <td>{{x.RAZONSOCIAL}}</td>
              <td>${{x.IMPORTETOTAL}}</td>
              <td>
                <button class="btn btn-outline-info" (click)="irHaFacturas(x.CLAVEACCESO)">
                  <i class="fas fa-file-invoice"></i> Visualizar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>

<app-spinner></app-spinner>
