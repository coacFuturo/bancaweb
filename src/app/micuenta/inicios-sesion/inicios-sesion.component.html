<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title mb-0">
        <i class="fas fa-history"></i> Historial de inicio de sesión
      </h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Fecha</th>
              <th scope="col">Ip</th>
              <th scope="col">Ubicación</th>
              <th scope="col">Dispositivo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of historial; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{x.fecha_hora}}</td>
              <td>{{x.ipns}}</td>
              <td>{{x.ubicacion}}</td>
              <td >{{x.dispositivo}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<app-spinner></app-spinner>
